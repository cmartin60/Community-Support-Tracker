<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Hours Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Volunteer Hours Tracker</h1>
  </header>
  <main>
    <form id="volunteerForm">
      <label for="charityName">Charity Name:</label>
      <input type="text" id="charityName" name="charityName" required>

      <label for="hoursVolunteered">Hours Volunteered:</label>
      <input type="number" id="hoursVolunteered" name="hoursVolunteered" min="1" required>

      <label for="volunteerDate">Date of Volunteering:</label>
      <input type="date" id="volunteerDate" name="volunteerDate" required>

      <label for="experienceRating">Experience Rating (1â€“5):</label>
      <input type="number" id="experienceRating" name="experienceRating" min="1" max="5" required>

      <button type="submit">Log Volunteer Hours</button>
    </form>

    <section>
      <h2>Logged Volunteer Hours</h2>
      <table id="volunteerTable">
        <thead>
          <tr>
            <th>Charity Name:
            </th>
            <th>Hours Volunteered:
            </th>
            <th>Date:</th>
            <th>Experience Rating:</th>
            <th>Actions:</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically generated -->
        </tbody>
      </table>
      <p id="totalHours">Total Hours Volunteered: 0</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 PiXELL River Financial</p>
  </footer>
  <script src="volunteer-hours.js"></script>
</body>
</html>
